<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng Nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            background: url("{{ url_for('static', filename='image/backgr.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #d9cbb6; /* nâu kem nhạt */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(90, 70, 58, 0.8); /* nâu nhạt trong suốt */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(139, 111, 94, 0.8); /* bóng nâu sáng */
        }

        h1 {
            font-weight: 900;
            font-size: 2.8rem;
            color: #d2bba4;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1.8px;
            text-shadow: 0 0 12px #b29373;
        }

        .form-group label {
            font-weight: 700;
            color: #b49d80;
            text-shadow: 0 0 5px #bfae87cc;
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"], input[type="password"] {
            border-radius: 16px;
            border: 2px solid #7e6448;
            background-color: #f7f1e4cc;
            color: #463a29;
            padding: 12px 16px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: inset 0 0 12px #9e8e6caa;
            width: 100%;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #b89c66;
            outline: none;
            box-shadow: 0 0 16px #d4c599;
            background-color: #fff6dbcc;
            color: #5b4a25;
        }

        .btn-login {
            background-color: #a18657;
            color: #fff6dc;
            font-weight: 900;
            border: none;
            border-radius: 24px;
            padding: 16px 44px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: background-color 0.3s ease;
            display: block;
            margin: 25px auto 0;
            box-shadow: 0 0 22px #c6b281cc;
            text-transform: uppercase;
        }

        .btn-login:hover {
            background-color: #c4b37e;
            color: #3f3011;
            box-shadow: 0 0 28px #d8cc99;
        }

        .forgot-link, .change-password-link, .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #d2bba4;
            text-decoration: none;
        }

        .forgot-link:hover, .change-password-link:hover, .register-link:hover {
            color: #c4b37e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng Nhập</h1>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn-login">Đăng Nhập</button>
        </form>

        <!-- Links to reset password, change password, and register -->
        <a href="{{ url_for('forgot_password') }}" class="forgot-link">Quên mật khẩu?</a>
        <a href="{{ url_for('change_password') }}" class="change-password-link">Đổi mật khẩu</a>
        <a href="{{ url_for('register') }}" class="register-link">Chưa có tài khoản? Đăng ký</a>
    </div>
</body>
</html>
