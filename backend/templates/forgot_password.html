<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quên Mật Khẩu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            background: #3b2f2f; /* nâu socola đậm */
            color: #d9cbb6; /* nâu kem nhạt */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #5a463acc; /* nâu nhạt trong suốt */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 40px #8b6f5ecc; /* bóng nâu sáng */
        }

        h1 {
            font-weight: 900;
            font-size: 2.8rem;
            color: #d2bba4;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1.8px;
            text-shadow: 0 0 12px #b29373;
        }

        .form-group label {
            font-weight: 700;
            color: #b49d80;
            text-shadow: 0 0 5px #bfae87cc;
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"], input[type="text"], input[type="password"] {
            border-radius: 16px;
            border: 2px solid #7e6448;
            background-color: #f7f1e4cc;
            color: #463a29;
            padding: 12px 16px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: inset 0 0 12px #9e8e6caa;
            width: 100%;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="text"]:focus, input[type="password"]:focus {
            border-color: #b89c66;
            outline: none;
            box-shadow: 0 0 16px #d4c599;
            background-color: #fff6dbcc;
            color: #5b4a25;
        }

        .btn-submit {
            background-color: #a18657;
            color: #fff6dc;
            font-weight: 900;
            border: none;
            border-radius: 24px;
            padding: 16px 44px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: background-color 0.3s ease;
            display: block;
            margin: 25px auto 0;
            box-shadow: 0 0 22px #c6b281cc;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background-color: #c4b37e;
            color: #3f3011;
            box-shadow: 0 0 28px #d8cc99;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #d2bba4;
            text-decoration: none;
        }

        .back-link:hover {
            color: #c4b37e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quên Mật Khẩu</h1>

        <form action="{{ url_for('forgot_password') }}" method="POST">
            <div class="form-group">
                <label for="email">Email đã đăng ký</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="employee_code">Mã số nhân viên</label>
                <input type="text" id="employee_code" name="employee_code" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="new_password">Mật khẩu mới</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required />
            </div>
            <button type="submit" class="btn-submit">Cập Nhật Mật Khẩu</button>
        </form>

        <a href="{{ url_for('login') }}" class="back-link">Quay lại trang đăng nhập</a>
    </div>
</body>
</html>
